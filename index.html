<!DOCTYPE html>
<html lang="en" ng-app="jlpkgApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Julia Package Listing (Unofficial)</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="jlpkgCtrl">
    <!-- HEADER -->
    <div class="jumbotron">
      <div class="container">
        <h1>Julia Package Listing</h1>
        <p>Experimental and unofficial</p>
        <p>Search package names: <input type="text" ng-model="search.name"></p>
        <p>Search package README: <input type="text" ng-model="search.details"></p>
      </div>
    </div>


    <!-- LISTING -->
    <div class="container">
      <div class="row" ng-repeat="pkg in stable | filter:search:strict">
        <!-- First line - name, version -->
        <div class="row">
          <div class="col-md-7"><h2>{{pkg.name}}</h2></div>
          <div class="col-md-3"><h3>{{pkg.owner}}</h3></div>
          <div class="col-md-2"><h3>{{pkg.version}}</h3></div>
        </div>
        <!-- Description -->
        <div class="row">
          <div class="col-md-12">{{pkg.details}}</div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="jlpkg.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
